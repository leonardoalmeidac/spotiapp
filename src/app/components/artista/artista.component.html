<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="cantante.images | noimages" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h1> {{cantante.name}} </h1>
        <a [href]="cantante.external_urls.spotify" target="_blank">
            Ir a la web del artista.
        </a>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>

</div>

<div class="row m-5">
    <div class="col">
        <table class=" table  table-sm table-dark">
            <thead>
                <tr>
                    <th> Foto </th>
                    <th> Album </th>
                    <th> Canci√≥n </th>
                    <th> Vista Previa </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of topTracks">
                    <td> <img [src]="item.album.images | noimages" alt="" class="img-thumb"> </td>
                    <td> {{ item.album.name}}</td>
                    <td> {{ item.name}}</td>
                    <td>
                        <iframe [src]=" item.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
